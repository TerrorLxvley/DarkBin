<script>
function updateOnlineCount() {
    fetch('/online_count')
        .then(response => response.json())
        .then(data => {
            document.getElementById('online-count-number').textContent = data.online_count;
        });
}

// Update immediately when page loads
updateOnlineCount();

// Then update every 30 seconds to match server-side caching
setInterval(updateOnlineCount, 30000);
</script>
